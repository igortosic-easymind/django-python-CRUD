{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' />
{% endblock %}

{% block content %}
<div class="text-center">
    <h1>{{ title }}</h1>
    <h1>Welcome to our production</h1>
</div>

<div class="row mx-auto">
    <div class="col-6 mx-auto">
        <img src="{% static 'img/home.jpg' %}" class="img-fluid" />
        <p>{{ content }}</p>
    </div>
</div>
{% if premium_content %}
<div class="row">
    <div class="col">
        <h1>Premium content</h1>
        {{ premium_content }}
    </div>
</div>
{% endif %}

{% endblock %}
